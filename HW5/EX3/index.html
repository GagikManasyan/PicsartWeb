<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Homework 5 Ex 3" content="css inheritance">
    <meta name="author" content="Gagik Manasyan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <Title>EX3</Title>
</head>
<body>
    <!-- biglist is the parent class while smalllist is a child with it's own inherits  -->
    <ul class="big_list">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <ul class="small_list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </ul>
    <!-- Controlling inheritance -->
    <div class="parent">
        <a id="child1" href="#">Child1</a>
        <a id="child2" href="#">Child2</a>
        <a id="child3" href="#">Child3</a>
        <a id="child4" href="#">Child4</a>
        <a id="child5" href="#">Child5</a>
    </div>
    
    
</body>
</html>
