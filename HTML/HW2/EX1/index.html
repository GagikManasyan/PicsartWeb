<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX2</title>
</head>
<body>
    <!-- Semantic Elements -->
    
    <!-- top of the page -->
    <header> 
        <nav>
            <!-- navigation menu -->
        </nav>
    </header>

    <!-- main part of the page -->
    <main>  
        <!-- devide a part into a section -->
        <section>    
            <!-- part of the section that is aside of the article/text etc -->
            <aside> 
                <!-- figure can be a picture  -->
                <figure>   
                    <figcaption>
                        <!-- caption of the figure  -->
                    </figcaption>
                </figure>
            </aside>
            <!-- article with text  -->
            <article>   
                <p>
                    <!-- marked text  -->
                    <mark>marked</mark>  
                </p>
            </article>
        </section>
        <!-- extend to get more details  -->
        <details>   
            <summary>Summary</summary>
        </details>
        <!-- used for specifying time in the text, better for search engines -->
        <time datetime="2022-04-13"> April 13</time> 
        <!-- semantic tag used for button -->
        
    </main>
    <footer>

    </footer>
</body>
</html>
