<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX1</title>
    <!-- meta tag for page description, useful for search engines -->
    <meta name="Homework 3 Ex 1" content="meta and form tags">
    <!-- meta tag for page author info, useful for searches as well -->
    <meta name="author" content="Gagik Manasyan">
    <!-- meta tag to optimize the page scaling for all devices  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta http  -->

    <!-- meta tag that connects directly to the browser and can refresh the page every given number of seconds -->
    <meta http-equiv="refresh" content="3">
    <!-- can specify which style sheet to use as default -->
    <meta http-equiv="default-style" content="  ">
    

</head>
<body>
    <head>THE PAGE WILL BE REFRESHED IN 3 SECONDS</head>
    
</body>
</html>
